<div class="main">
    <div class="content">
        <div class="form">
            <div class="image">
                <img src="https://hypebeastnz.com/cdn/shop/files/image_f3ceadf0-be68-42e4-8a97-aacb2ab6e779_2048x.jpg?v=1690882984" alt="">
            </div>
            <div class="info">
                <div>
                    <div class="title">
                        Become member
                    </div>
                    <div class="sub-title">
                        We will provide the best shose for you
                    </div>
                    <div class="input-area">
                        <div class="input">
                            <i class="fa-solid fa-user"></i>
                            <input placeholder="Your name"/>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-phone"></i>
                            <input placeholder="Phone number"/>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-envelope"></i>
                            <input placeholder="Email"/>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="{{showPassword}}" placeholder="Password"/>
                            <i (click)="handleChangeShowPassword()" class="fa-regular fa-eye"></i>
                        </div>
                        <div class="input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="{{showRePassword}}" placeholder="Repeat Password"/>
                            <i (click)="handleChangeShowrRePassword()" class="fa-regular fa-eye"></i>
                        </div>
                        <div (click)="handleNavigate('account/login')" class="back">
                            Back to login
                        </div>
                       
                    </div>
                    <div class="btnlogin">
                        {{'Signup' | uppercase}}
                    </div>

                </div>
            </div>
            
        </div>

    </div>
</div>
