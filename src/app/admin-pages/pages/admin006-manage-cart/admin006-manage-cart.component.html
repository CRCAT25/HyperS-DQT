<div class="headerFilter">
    <p class="titlePage">DANH SÁCH ĐƠN HÀNG</p>
    <component-search-bar class="searchBar" placeholder="Tìm kiếm theo tên hoặc số điện thoại" [width]="500"></component-search-bar>
    <div class="timeStartEnd">
        <app-datepicker [minDate]="minDate" [maxDate]="endDate" (datePicked)="getDateFromDatePicker($event, 'start')"></app-datepicker>
        <div class="line"></div>
        <app-datepicker [minDate]="startDate" [maxDate]="maxDate" (datePicked)="getDateFromDatePicker($event, 'end')"></app-datepicker>
    </div>
    <component-text-dropdown 
    [listItem]="listStatus" 
    textField="Status" 
    valueField="Code"
    [defaultItem]="defaultItemStatusBill"
    [widthTextBox]="200"
    [heightTextBox]="35"
    ></component-text-dropdown>
</div>
<component-text-area [label]="'Lí do hủy đơn:'"
[labelWidth]="100"
[height]="47"
[width]="180"
[fontsize]="14"
></component-text-area>

<component-import-image [imgWidth]="150" [imgHeight]="150" [rounded]="3" [text]="'Ảnh sản phẩm'"></component-import-image>

<component-dropdown-action [listItem]="listStatus"></component-dropdown-action>
