<div class="component-datepicker" [style.width.px]="widthBlock">
    <ng-container *ngIf="hasLabel">
        <span>{{label}}</span>
    </ng-container>
    <kendo-datepicker 
        #datePicker
        calendarType="classic"
        (valueChange)="onChange($event)" 
        format="dd/MM/yyyy" 
        formatPlaceholder="formatPattern" 
        datepicker-kendo 
        (open)="onOpenDatePicker()"
        [value]="valueDate"
        [min]="minDate"
        [max]="maxDate"
        />
</div>
