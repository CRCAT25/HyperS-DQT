<div class="popup">
    <ng-container *ngFor="let item of listItem">
        <button class="button-action">
            <i [ngStyle]="{ 'font-size.px': size }" *ngIf="classIconFontAwesome" class="fa-solid {{classIconFontAwesome}}"></i>
            <span *ngIf="text" [ngStyle]="{ 'font-style': textStyle, 'font-weight': fontWeight, 'font-size.px': size }">{{ text }}</span>
        </button>
    </ng-container>

</div>
