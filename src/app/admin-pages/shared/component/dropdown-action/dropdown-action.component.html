<div class="dropdown" [ngStyle]="{
    'border-radius': rounded,
}">
    <div *ngFor="let item of listItem" (click)="onClickItemDropdown(item.Code)">
      <component-button [classIconFontAwesome]="item.Icon" [text]="item.Status" [value]="item.Code" [width]="165" [rounded]="0" [bgColor]="'#E4E4E4'" [color]="'#000000'" ></component-button>
    </div>
  </div>
