<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [(expanded)]="expanded"
  >
  </kendo-drawer>

  <kendo-drawer-content>
    <button kendoButton (click)="drawer.toggle()">Toggle the Drawer</button>
  </kendo-drawer-content>
</kendo-drawer-container>
