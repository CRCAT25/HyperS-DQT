<div class="body">
    <div class="video">
        <iframe
        width="100%"
        height="900"
        src="https://www.youtube.com/embed/6Pjw7uFmJDg?controls=0&showinfo=0&modestbranding=1&mute=1&autoplay=1&loop=1&playlist=6Pjw7uFmJDg&modestbranding=1&iv_load_policy=3&fs=0&rel=0"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    
        <div class="title">
            <div class="title-head-first">
                {{'Stride in Style' | uppercase}}
            </div>
            <div class="title-head-second">
                {{  'From Heels to Sneakers, We ve Got Your Fit' | uppercase}}
            </div>
            <div class="btn-shop">
                <div data-tooltip="Sold out" class="button">
                    <div class="button-wrapper">
                      <div class="text">Buy Now</div>
                        <span class="icon">
                          <svg viewBox="0 0 16 16" class="bi bi-cart2" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
                    </svg>
                        </span>
                      </div>
                    </div>
                    
                    
                  
            </div>
        </div>
      
    </div>

    <div class="content">
        <div class="content-second">
            <div class="card-second">
                <div class="item" *ngFor="let item of dataContentSecond">
                    <div class="card-container">
                        <div class="card">
                        <div class="front-content">
                            <div>
                                <p>{{item.text}}</p>
                     
                            </div>

                        </div>
                        <div class="content">
                          <!-- <p class="heading">{{item.text}}</p> -->
                            <div class="img-area">
                                <img class="img" src="{{item.imageUrl}}" alt="">
                            </div>
                        </div>
                      </div>
                      </div>
            </div>
          
            
        </div>
    </div>
    
</div>
